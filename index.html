<script>

    let input = prompt("masukan angka: ")
    let nilai = parseInt(input)
    let hasil = ""

    function cekGanjilGenap(){
        if( nilai % 2 == 0){
            hasil = "Bilangan Genap" 
            
        }else if(isNaN (nilai)){
            hasil = "integer gak boleh string!!!"
        }else{
            hasil = "Bilangan Ganjil"
        }
    }
    cekGanjilGenap()
    alert(hasil)
</script>
